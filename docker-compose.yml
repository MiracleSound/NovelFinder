version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - apps/api/.env
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    ports:
      - "5173:80"
    restart: unless-stopped
